<!doctype html>
<html>
    <head>
        <meta charset='UTF-8' />
        <title>H3-MON: THE MOST POWERFUL MON(itor) IN THE UNIVERSE</title>
        <style>
#map {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}
#deckgl-overlay {
    mix-blend-mode: multiply;
}
#attribution {
    position: absolute;
    z-index: 1; /* Ensure it appears above the map */
    padding: 5px;
    background-color: rgba(255, 255, 255, 0.6);
    color: rgba(0, 0, 0, 0.6);
    bottom: 0;
    right: 0;
    font-family: "Helvetica Neue", "sans-serif";
    font-size: 8pt;
    border-radius: 0px;
}
        </style>
    </head>
    <body>
        <div id="map">
            <div id="attribution">© MapTiler © OpenStreetMap contributors </div>
        </div>
        <script type="module" src='app.js'></script>
    </body>
</html>
